<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password</title>
    <style>
      body {
        background: lightblue;
        padding: 30px;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById("passwordBox");
        var passwordText = password.value;
        if (passwordText == "9930") {
          return true;
        }
        alert("Access denied! Incorrect password!");
        return false;
      }
    </script>
  </head>
  <body>
    <p style="font-size: 30pt">Autismos Plus</p>
    <p>Please enter the password to view this website</p>
    <p>Password:<input id="passwordBox" type="password" /></p>
    <a href="frontpage.html" onclick="return checkPassword();">
      Click here to submit password and view website
    </a>
  </body>
</html>
